<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Dashboard</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li>Home</li>
                <li>Users</li>
                <li>Bookings</li>
                <li>Settings</li>
            </ul>
        </nav>
        <main>
            <h2>Welcome, Ofek!</h2>
            <div class="cards">
                <div class="card">Total Users: 10</div>
                <div class="card">Total Bookings: 5</div>
                <div class="card">Revenue: $200</div>
            </div>
            <button id="clickMe">Click me!</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
